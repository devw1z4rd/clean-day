name: Deploy Nuxt site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update nuxt.config.js for SSG
        run: |
          cp nuxt.config.js nuxt.config.backup.js
          
          cat > nuxt.config.js << EOF
          export default defineNuxtConfig({
            ssr: true,
            nitro: {
              preset: 'github-pages',
              prerender: {
                failOnError: false
              }
            },
            routeRules: {
              '/': { prerender: true },
            },
            $(grep -v "export default defineNuxtConfig" nuxt.config.backup.js | grep -v "{" | grep -v "}")
          });
          EOF
      
      - name: Generate static site
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: '/clean-day/'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
