name: Deploy Nuxt site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create simplified nuxt.config.ts
        run: |
          cat > nuxt.config.ts << EOF
          // https://nuxt.com/docs/api/configuration/nuxt-config
          export default defineNuxtConfig({
            // Force client-side rendering only
            ssr: false,
            
            // Set base URL for GitHub Pages
            app: {
              baseURL: '/clean-day/',
              buildAssetsDir: '/clean-day/_nuxt/'
            },
            
            // Simple GitHub Pages configuration
            nitro: {
              preset: 'github-pages',
              output: {
                publicDir: 'dist'
              }
            },
            
            devtools: { enabled: true },
            
            // Include your modules
            modules: [
              '@nuxt/ui',
              '@pinia/nuxt',
              '@nuxtjs/color-mode',
              '@nuxtjs/tailwindcss',
            ],
          })
          EOF
      
      - name: Build only
        run: npm run build
        env:
          NUXT_APP_BASE_URL: '/clean-day/'
      
      - name: Create necessary GitHub Pages files
        run: |
          # Create .nojekyll in output directory
          touch .output/public/.nojekyll
          
          # Copy all output files to dist
          cp -r .output/public/* dist/

          # Ensure index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "index.html not found! Creating a basic one."
            cat > dist/index.html << EOF
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8">
                <title>Clean Day App</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="./clean-day/_nuxt/entry.css">
              </head>
              <body>
                <div id="__nuxt"></div>
                <script type="module" src="./clean-day/_nuxt/entry.js"></script>
              </body>
            </html>
            EOF
          fi

          # Create .nojekyll in dist
          touch dist/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4